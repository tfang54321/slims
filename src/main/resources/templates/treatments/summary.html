<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{__${'layouts/intranet-layout-'+layoutMode}__}">
<head>
<title th:utext="#{i18n.summary.title}"></title>
<th:block th:replace="layout/base :: shared_css" />
<script th:inline="javascript">
        /*<![CDATA[*/
        var theTR = /*[[${refertr}]]*/;
        /*]]>*/
    </script>
</head>
<body onload="loaderControl();">
	<th:block layout:fragment="content">
		<div class="container">
			<div class="row mrgn-tp-md mrgn-bttm-md mrgn-rght-sm">
				<div class="row col-sm-12">
					<p class="lead" th:utext="'<b>' + #{i18n.tr_title} + ' - ' + #{i18n.summary.title} + '</b>'">
						Treatments - Summary</p>
				</div>
				<div class="wb-frmvld col-md-12">
					<form id="edit_form" class="form-horizontal mrgn-bttm-md"
						role="form">
						<div th:replace="treatments/trbase :: tr_location" />
						<div class="row brdr-bttm mrgn-bttm-md">
							<div class="row col-md-10 mrgn-bttm-md mrgn-left-sm">
								<h5 th:utext="#{i18n.summary.title}" style="color: #6A5ACD">Summary</h5>
							</div>
							<div class="row col-md-12 mrgn-bttm-md">
								<label class="col-md-4" th:utext="#{i18n.tfm_used_title}">TFM
									Used</label>
								<div class="col-md-8">
									<input type="text" class="input-sm" id="tfmUsed" disabled /><label>&nbsp;kg
										A.I.</label>
								</div>
							</div>
							<div class="row col-md-12 mrgn-bttm-md">
								<label class="col-md-4" th:utext="#{i18n.numof_bars_caption}">Number
									of Bars</label>
								<div class="col-md-8">
									<input type="text" class="input-sm" id="numOfBars" disabled />
								</div>
							</div>
							<div class="row col-md-12 mrgn-bttm-md">
								<label class="col-md-4" th:utext="#{i18n.bayluscide_ec_title}">Bayluscide:
									Emulsifiable Concentrate (EC)</label>
								<div class="col-md-8">
									<input type="text" class="input-sm" id="bayEC" disabled /><label>&nbsp;kg
										A.I.</label>
								</div>
							</div>
							<div class="row col-md-12 mrgn-bttm-md">
								<label class="col-md-4" th:utext="#{i18n.bayluscide_wp_title}">Bayluscide:
									Wettable Powder (WP)</label>
								<div class="col-md-8">
									<input type="text" class="input-sm" id="bayWP" disabled /><label>&nbsp;kg
										A.I.</label>
								</div>
							</div>
							<div class="row col-md-12 mrgn-bttm-md">
								<label class="col-md-4" th:utext="#{i18n.bayluscide_gb_title}">Bayluscide:
									Granular Bayluscide (GB)</label>
								<div class="col-md-8">
									<input type="text" class="input-sm" id="bayGB" disabled /><label>&nbsp;kg
										A.I.</label>
								</div>
							</div>
<!--							Left out as it was deemed unnecessary by one of the clients. Will leave here in case another one would like to keep it.-->
<!--							<div class="row col-md-12 mrgn-bttm-md">-->
<!--								<label class="col-md-4" th:utext="#{i18n.adult_pm_title}">Adult-->
<!--									Petromyzon Marinus (PM)</label>-->
<!--								<div class="col-md-8">-->
<!--									<input type="text" class="input-sm" id="adultPM" disabled />-->
<!--								</div>-->
<!--							</div>-->
							<div class="row col-md-12 mrgn-tp-sm">
								<label class="col-md-4" th:utext="#{i18n.im_extimates_title}">Induced
									Mortality Estimates</label>
							</div>
							<div class="row col-md-10 mrgn-bttm-lg mrgn-left-lg">
								<table id="imest_table" class="wb-tables table list-table" style="width: 100%" data-wb-tables='{"scrollY": "200px", "ordering" : false, "sDom" : "t", "scrollCollapse": true, "paging": false}'>
									<thead>
										<tr>
											<th th:utext="#{i18n.species_title}">Species</th>
											<th th:utext="#{i18n.actual_count_title}">Actual Count</th>
											<th th:utext="#{i18n.estimate_code_title}">Estimate Code</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="row pull-left mrgn-tp-sm mrgn-left-lg mrgn-bttm-sm">
				<button id="button_exit" type="button"
					class="btn btn-primary mrgn-lft-sm mrgn-rght-sm pull-left"
					th:utext="#{i18n.button_exit_caption}">Exit</button>
			</div>
			<div th:replace="layout/base :: shared_controls" />
		</div>
	</th:block>
	<!-- 	Global Layout JS -->
	<th:block layout:fragment="scripts">
		
		<script th:src="@{/js/commonapp.js}" type="text/javascript"></script>
		<script th:src="@{/js/treatments/summary.js}"></script>
	</th:block>
</body>
</html>
