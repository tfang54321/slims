<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{__${'layouts/intranet-layout-'+layoutMode}__}">
<head>
<title th:utext="#{page.tr.secondary.inmortality.title}"></title>
<th:block th:replace="layout/base :: shared_css" />
<script th:inline="javascript">
        /*<![CDATA[*/
        var theTR = /*[[${refertr}]]*/;
        var theTrSecondApp = /*[[${referTrSecondApp}]]*/;
        var speciecodesList = /*[[${allspeciecodeslist}]]*/;
        /*]]>*/
    </script>
</head>
<body onload="loaderControl();">
	<th:block layout:fragment="content">
		<div class="container">
			<div class="row mrgn-tp-md mrgn-bttm-md mrgn-rght-sm">
				<div class="wb-frmvld col-md-12">
					<form id="edit_form" class="form-horizontal" role="form">
						<div class="row brdr-bttm">
							<div class="row col-md-12 mrgn-bttm-md">
								<div class="row col-sm-12">
									<p class="lead" th:utext="'<b>' + #{i18n.tr_title} + ' - ' + #{page.tr.inducedmortality.title} + '</b>'">
										Treatments - Induced Mortality</p>
								</div>
								<div class="col-md-3 col-sm-6">
									<label>
										<span class="field-name" th:utext="#{i18n.sample_code_caption}">Sample ID</span>
									</label>
									<br/>
									<input type="text" class="input-sm" id="sampleCode"
										name="sampleCode"
										th:attr="value=${refertr != null} ? ${refertr.sample.sampleCode}"
										readonly="true" />
								</div>
								<div class="col-md-3 col-sm-6">
									<label for="sampleStatus">
										<span class="field-name" th:utext="#{i18n.sample_status_caption}">Status</span>
									</label>
									<br/>
									<input type="text" class="input-sm" id="sampleStatus"
										name="sampleStatus"
										th:attr="value=${refertr != null} ? ${refertr.sample.sampleStatus}"
										readonly="true">
								</div>
								<div class="col-md-3 col-sm-6">
									<label for="branchLentic">
										<span class="field-name" th:utext="#{i18n.branchlentic_caption}">Branch/Lentic</span>
									</label>
									<br/>
									<input type="text" class="input-sm" id="branchLentic"
										name="branchLentic"
										th:attr="value=${referTrSecondApp != null} ? ${referTrSecondApp.branchLenticFrom.showText}"
										readonly="true" />
								</div>
								<div class="col-md-3 col-sm-6">
									<label for="stationFrom">
										<span class="field-name" th:utext="#{i18n.stationfrom_caption}">Station From</span>
									</label>
									<br/>
									<input type="text" class="input-sm" id="stationFrom"
										name="stationFrom"
										th:attr="value=${referTrSecondApp != null} ? ${referTrSecondApp.stationFrom.showText}"
										readonly="true">
								</div>
							</div>
						</div>
						<div class="row brdr-bttm mrgn-bttm-md">
							<div class="row col-sm-12 mrgn-tp-md mrgn-bttm-sm mrgn-left-sm">
								<h5 class="remove_margin" th:utext="#{page.tr.inducedmortality.title}"
									style="color: #6A5ACD">Secondary Application - Induced
									Mortality</h5>
							</div>
							<div class="row col-md-10">
								<div class="col-sm-3" style="padding: 13px 0 0 0;">
									<label
										th:utext="'&nbsp;&nbsp;&nbsp;' + #{i18n.collect_condition_title}">Collection
										Condition:</label>
								</div>
								<div class="radio-inline" id="radios_colconditions">
									<label class="radio-inline"> <input type="radio"
										checked="checked" id="radio_col_good" name="optradio_colcon"
										value="good" th:utext="#{i18n.good_title}" />
									</label> <label class="radio-inline"> <input type="radio"
										id="radio_col_fair" name="optradio_colcon" value="fair"
										th:utext="#{i18n.fair_title}" />
									</label> <label class="radio-inline"> <input type="radio"
										id="radio_col_poor" name="optradio_colcon" value="poor"
									 th:utext="#{i18n.poor_title}" /></label>
								</div>
							</div>
							<div class="row col-sm-12 mrgn-tp-sm mrgn-bttm-sm mrgn-left-sm">
								<h5 class="remove_margin" th:utext="#{i18n.sea_lamp_est_title}" style="color: #6A5ACD">Sea
									Lamprey Estimates:</h5>
							</div>
							<div class="col-sm-6 col-md-4 mrgn-bttm-md">
								<label for="larvae_est">
									<span class="field-name" th:utext="#{i18n.tr_larvae_caption}">Larvae</span>
								</label>
								<br/>
								<select class="input-sm" id="larvae_est"
									name="larvae_est">
									<option value=""></option>
									<option
										th:each="entry : ${refcodelist.get('ESTIMATE_CODE').codeValues}"
										th:value="${entry.codeName}" th:utext="${entry.showText}"
										th:attr="selected=${entry.codeName == '1'} ? true"></option>
								</select>
							</div>
							<div class="col-sm-6 col-md-4 mrgn-bttm-md">
								<label for="transformers_est">
									<span class="field-name" th:utext="#{i18n.tr_transformers_caption}">Transformers</span>
								</label>
								<br/>
								<select class="input-sm" id="transformers_est"
									name="transformers_est">
									<option value=""></option>
									<option
										th:each="entry : ${refcodelist.get('ESTIMATE_CODE').codeValues}"
										th:value="${entry.codeName}" th:utext="${entry.showText}"
										th:attr="selected=${entry.codeName == '1'} ? true"></option>
								</select>
							</div>
							<div class="col-sm-12 col-md-4 mrgn-bttm-md">
								<label for="tr_adults">
									<span class="field-name" th:utext="#{i18n.tr_adults_title}">Adults</span>
								</label>
								<br/>
									<!-- <input type="text" class="input-sm" id="tr_adults" size="5"
										name="tr_adults" placeholder="" value="0"
										data-rule-digits="true" maxlength="4" /> -->
										<select class="input-sm" id="tr_adults"
										name="tr_adults">
										<option value=""></option>
										<option
											th:each="entry : ${refcodelist.get('ESTIMATE_CODE').codeValues}"
											th:value="${entry.codeName}" th:utext="${entry.showText}"
											th:attr="selected=${entry.codeName == '1'} ? true"></option>
									</select>
							</div>
							<div class="col-sm-12">
								<label for="tr_remarks">
									<span class="field-name" th:utext="#{i18n.remarks_caption}">Remarks</span>
								</label>
								<br/>
								<textarea id="tr_remarks" name="tr_remarks"
									class="input-sm" rows="2" cols="80" maxlength="250"></textarea>
							</div>
							<div class="row col-sm-12 mrgn-tp-sm mrgn-bttm-sm mrgn-left-sm">
								<h5 class="remove_margin" th:utext="#{i18n.lamp_fish_other_title}"
									style="color: #6A5ACD">Indigenous Lampreys, Fish and Other
									Species</h5>
							</div>
							<table id="species_table" class="col-sm-12 mrgn-bttm-sm"
								style="width: 60%; border-collapse: separate; border-spacing: 0 15px">
								<thead>
									<th class="text-center" th:utext="#{i18n.species_title}">Species</th>
									<th class="text-center"
										th:utext="#{i18n.approx_num_observed_title}">Approx #
										Oberved</th>
									<th class="text-center" th:utext="#{i18n.individuals_title}">Individuals</th>
									<th></th>
									<th></th>
									<th></th>
								</thead>
								<tbody>
									<tr class="specie">
<!--										list="allspecies"-->
										<td class="text-center"><input type="text" id="trspecies" name="trspecies"
											class="input-sm"  style="width: 100%" data-ap-auto-select-first="true"/> <datalist
												id="allspecies">
												<option th:each="entry : ${allspeciecodeslist}"
													th:value="${entry.showText}"><input type="hidden"
														th:attr="value=${entry.id}" />
												</option>
											</datalist></td>
										<td class="text-center"><label for="#"></label><input type="text" class=" input-sm" size="6"
											name="#" value="0" data-rule-digits="true"
											maxlength="4" /></td>
										<td class="text-center icon"><a href="#" role="button"><span
												style="font-size: 1.3em;"
												class="glyphicon glyphicon-expand"
												aria-hidden="true"></span></a></td>
										<td class="text-center icon"><a href="#" role="button"><span
												style="font-size: 1.3em;"
												class="glyphicon glyphicon-minus-sign"
												aria-hidden="true"></span></a></td>
										<td class="text-center icon"><a href="#" role="button"><span
												style="font-size: 1.3em;"
												class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></a>
										</td>
										<td><input type="hidden" value=""/></td>
									</tr>
									<tr class="clickable" hidden>
										<td colspan="2">
											<table id="individual_table" style="width: 70%; border-collapse: separate; border-spacing: 0 5px">
												<thead>
													<th></th>
													<th class="text-center" th:utext="#{i18n.fishlength_title}">Length(mm)</th>
													<th></th>
													<th></th>
													<th></th>
												</thead>
												<tbody>
													<tr class="individual">
														<td class="text-center"><input type="text"
															class="input-sm" value="1" name="#" readonly="true"
															size="2" /></td>
														<td class="text-center"><label for="#"></label><input type="text"
															class="input-sm" value="" name="#" size="2" data-rule-digits="true" maxlength="4" /></td>
														<td class="text-center icon"><a href="#" role="button"><span
																style="font-size: 1.3em;"
																class="glyphicon glyphicon-minus-sign"
																aria-hidden="true"></span></a></td>
														<td class="text-center icon"><a href="#" role="button"><span
																style="font-size: 1.3em;"
																class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></a>
														</td>
														<td><input type="hidden" value=""/></td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>
								</tbody>
							</table>

						</div>
					</form>
				</div>
			</div>
			<div id="displayMessage"></div>
			<div class="row pull-left mrgn-tp-md mrgn-left-lg mrgn-bttm-sm">
				<button id="button_save" type="button"
					class="btn btn-success mrgn-left-lg mrgn-rght-sm"
					th:utext="#{i18n.button_save_caption}" th:disabled="${not __${T(ca.gc.dfo.slims.config.SecurityHelper).TH_EL('EL_MODIFY_TREATMENTS')}__}">Save</button>
				<button id="button_exit" type="button"
					class="btn btn-primary mrgn-lft-sm mrgn-rght-sm"
					th:utext="#{i18n.button_exit_caption}">Exit</button>
			</div>
			<div th:replace="layout/base :: shared_controls" />
		</div>
	</th:block>
	<!-- 	Global Layout JS -->
	<th:block layout:fragment="scripts">
		
		<script th:src="@{/js/commonapp.js}" type="text/javascript"></script>
		<script th:src="@{/js/treatments/inducedmortality.js}"></script>
	</th:block>
</body>
</html>
