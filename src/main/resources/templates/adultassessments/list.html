<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{__${'layouts/intranet-layout-'+layoutMode}__}">
<head>
<title th:utext="#{i18n.aa_title}"></title>
<th:block th:replace="layout/base :: shared_css" />
</head>
<body onload="loaderControl();">
	<th:block layout:fragment="content">
		<div class="container">
			<div class="row mrgn-tp-md mrgn-bttm-md mrgn-rght-sm">
				<div class="col-md-12">
					<div id="section_title">
						<p class="lead" th:utext="'<b>' + #{i18n.aa_title} + '</b>'">
							Adult Assessments</p>
					</div>

					<div class="row col-sm-6 mrgn-bttm-sm">
						<button id="btnRefresh" class="btn btn-default">
							<span th:utext="#{i18n.refresh}">Refresh</span> <span
								class="glyphicon glyphicon-refresh"></span>
						</button>
						&nbsp; <label for="filterYear"
							th:utext="#{i18n.aa.inspection_year}">Year</label>&nbsp; <select
							id="yearAdjust">
							<option value="equal">&#61;</option>
							<option value="gte">&#62;&#61;</option>
							<option value="lte">&#60;&#61;</option>
						</select> <select id="filterYear">
						    <option value="all" th:utext="#{i18n.all_title}">All</option>
							<th:block th:each="year : ${aaYear}">
								<option th:value="${year}" th:utext="${year}">####</option>
							</th:block>							
						</select>
					</div>

					<table id="aa_list_table"
						class="wb-tables table list-table table-hover table-bordered"
						style="width: 100%">
						<thead>
							<tr>
								<th th:utext="#{i18n.sample_code_caption}">Sample Id</th>
								<th th:utext="#{i18n.lake_caption}">Lake</th>
								<th th:utext="#{i18n.stream_caption}">Stream</th>
								<th th:utext="#{i18n.branchlentic_title}">Branch-Lentic</th>
								<th th:utext="#{i18n.station_caption}">Station</th>
								<th th:utext="#{i18n.sample_status_title}">Status</th>
								<th th:utext="#{i18n.inspection_date_title}">Inspection Date</th>
								<th></th>
							</tr>
						</thead>
					</table>
					<div id="displayInfoMessage"></div>
					<div th:replace="layout/base :: common_edit_buttons(addEnabled=${__${T(ca.gc.dfo.slims.config.SecurityHelper).TH_EL('EL_MODIFY_ADULT_SPAWNING')}__},deleteEnabled=${__${T(ca.gc.dfo.slims.config.SecurityHelper).TH_EL('EL_DELETE_ADULT_SPAWNING')}__})" />
				</div>
			</div>
			<div th:replace="layout/base :: shared_controls" />
		</div>
	</th:block>
	<!-- 	Global Layout JS -->
	<th:block layout:fragment="scripts">
		<script th:src="@{/js/commonapp.js}" type="text/javascript"></script>
		<script th:src="@{/js/adultassessments/app.js}"></script>
	</th:block>
</body>
</html>
