<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{__${'layouts/intranet-layout-'+layoutMode}__}">
<head>
    <title th:utext="#{i18n.lake_captions_title}"></title>
    <th:block th:replace="layout/base :: shared_css"/>
</head>
<body onload="loaderControl();">
<th:block layout:fragment="content">
    <div class="container">
        <div class="row mrgn-tp-md mrgn-bttm-md mrgn-rght-sm">           
            <div class="col-md-12">
                <div id="section_title">
                    <p class="lead" th:utext="'<b>' + #{i18n.lake_captions_title} + '</b>'">
                        Lakes</p>
                </div>               
                <table id="lake_list_table"
                       class="wb-tables table list-table table-hover table-bordered" style="width: 100%">
                    <thead>
                    <tr>
                        <th th:utext="#{i18n.lake_caption_code_title}">Lake Code</th>
                        <th th:utext="#{i18n.en_name_caption}">Lake En Name</th>
                        <th th:utext="#{i18n.fr_name_caption}">Lake Fr Name</th>
                        <th></th>
                    </tr>
                    </thead>
                </table>
                <div id="displayInfoMessage"></div>
                <section th:if="${successMessage != null}" class="alert alert-success" onclick="$(this).hide()">
                    <p th:utext="${successMessage}"></p>
                </section>
                <div>
                    <div th:replace="layout/base :: loc_edit_buttons(addEnabled=${__${T(ca.gc.dfo.slims.config.SecurityHelper).TH_EL('EL_MODIFY_LOCATIONS')}__},deleteEnabled=${__${T(ca.gc.dfo.slims.config.SecurityHelper).TH_EL('EL_DELETE_LOCATIONS')}__})"/>
                    <div class="pull-right mrgn-tp-md mrgn-bttm-sm">
                        <button id="button_stream" type="button"
                                class="btn btn-primary mrgn-lft-sm"
                                th:utext="#{i18n.stream_captions_title}">Streams
                        </button>
                    </div>
                </div>
            </div>
            <div id="lake_form" hidden="true"
                 class="wb-frmvld col-md-12 brdr-tp mrgn-tp-md mrgn-bttm-sm mrgn-lft-sm mrgn-rght-sm background-light">
                <h4 th:utext="#{i18n.add_edit_lake_title}">Add/Edit Lake</h4>
                <form id="edit_form" class="form-horizontal mrgn-tp-md" role="form">
                    <input type="hidden" value="#" id="lake_id"/>
                    <div class="form-group pad-left-col">
                        <label for="lakeCode" class="required">
                            <span class="field-name" th:utext="#{i18n.code_caption}">Code</span>
                            <strong class="required" th:utext="#{form.required}"></strong>
                        </label>
                        <br />
                        <input
                            type="text" class="input-sm" id="lakeCode"
                            name="lakeCode" placeholder="" required="required" maxlength="3"
                            data-rule-lettersonly="true" th:attr="data-msg-lettersonly=#{i18n.lake_code_format}" pattern="^[A-Za-z]{1,3}$"/>
                    </div>
                    <div class="form-group pad-left-col">
                        <label for="nameEn" class="required">
                            <span class="field-name" th:utext="#{i18n.en_name_caption}">English name</span>
                            <strong class="required" th:utext="#{form.required}"></strong>
                        </label>
                        <br />
                        <input
                            type="text" class="input-sm pull-left" id="nameEn"
                            name="nameEn" placeholder="" required="required"
                            maxlength="45"/>
                    </div>
                    <div class="form-group pad-left-col mrgn-bttm-lg">
                        <label for="nameFr" class="required">
                            <span class="field-name" th:utext="#{i18n.fr_name_caption}">French name</span>
                            <strong class="required" th:utext="#{form.required}"></strong>
                        </label>
                        <br />
                        <input
                            type="text" class="input-sm pull-left" id="nameFr"
                            name="nameFr" placeholder="" required="required"
                            maxlength="45"/>
                    </div>
                    <div th:replace="layout/base :: loc_form_buttons(saveEnabled=${__${T(ca.gc.dfo.slims.config.SecurityHelper).TH_EL('EL_MODIFY_LOCATIONS')}__})"/>
                </form>
            </div>
        </div>
        <div th:replace="layout/base :: shared_controls"/>
    </div>
</th:block>
<!-- 	Global Layout JS -->
<th:block layout:fragment="scripts">
    <!--  -->
    <script th:src="@{/js/commonapp.js}" type="text/javascript"></script>
    <script th:src="@{/js/lakes/app.js}" type="text/javascript"></script>
</th:block>
</body>
</html>
