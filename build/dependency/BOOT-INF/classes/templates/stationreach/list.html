<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{__${'layouts/intranet-layout-'+layoutMode}__}">
<head>
<title th:utext="#{page.station.reach.list.title}"></title>
<th:block th:replace="layout/base :: shared_css" />
</head>
<body onload="loaderControl();">
	<th:block layout:fragment="content">
		<div class="container">
			<div class="row mrgn-tp-md mrgn-bttm-md mrgn-rght-sm">

				<div class="col-md-12">
					<div id="section_title">
						<p class="lead"
							th:utext="'<b>' + #{i18n.assign_stations_to_reaches_title} + '</b>'">
							Assign Stations to Reaches</p>
					</div>
					<div id="stream_lake">
						<p id="input_lake">
							<b th:utext="#{i18n.lake_caption} + ' '">Lake: </b>
							<mark th:utext="${referlake.showText}" class="bg-info">#</mark>
						</p>
						<input type="hidden" value="#" id="referlake_id"
                            th:attr="value=${referlake != null} ? ${referlake.id}"/>
						<p id="input_stream">
							<b th:utext="#{i18n.stream_caption} + ' '">Stream: </b>
							<mark th:utext="${referstream.showText}" class="bg-info">#</mark>
						</p>
						<input type="hidden" value="#" id="referstream_id"
                            th:attr="value=${referstream != null} ? ${referstream.id}"/>
					</div>
					<div class="col-md-7 col-md-offset-5">
						<label th:utext="#{i18n.show_title}">Show: </label>
						<div class="radio-inline" id="radios_inline">
							<label class="radio-inline"><input type="radio"
								id="radio_all" name="optradio" checked="checked" value="all"
								th:utext="#{i18n.all_title}" /> </label> <label class="radio-inline"><input
								type="radio" id="radio_assign" name="optradio" value="assigned"
								th:utext="#{i18n.assigned_title}" /> </label> <label class="radio-inline"><input
								type="radio" id="radio_unassign" name="optradio"
								value="unassigned" th:utext="#{i18n.unassigned_title}" /> </label>
						</div>
					</div>
					<div class="row">
						<div class="col-md-4">
							<table id="assign_reaches_table"
                            class="wb-tables table list-table table-hover table-bordered"
                            data-wb-tables='{"scrollY": "200px", "ordering" : false, "sDom" : "t", "scrollCollapse": true, "paging": false}'>							
								<thead>
									<tr style="background-color: #D3D3D3;">
										<th></th>
										<th th:utext="#{i18n.assign_reach_title}">Reach</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="refReach : ${refReaches}">
										<td class="text-center"><input type="hidden" value="#"
											th:attr="value=${refReach.id}" /> <input type="radio"
											name="reach_radio" class="text-center" /></td>
										<td th:utext="${refReach.showText}">the reach</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="col-md-1">
							<p class="text-center">
								<label
									style="display: inline-block; background-color: #D3D3D3; color: #008000;">
									<span class="glyphicon glyphicon-resize-horizontal"
									aria-hidden="true" style='font-size: 48px'></span>
								</label>
							</p>

						</div>
						
						<div class="col-md-7">
							<table id="assign_stations_table"
                            class="wb-tables table list-table table-hover table-bordered table-condensed"
                            data-wb-tables='{ "scrollY": "200px", "ordering" : false, "sDom" : "t", "scrollCollapse": true, "paging": false}'>
							
								<thead>
									<tr style="background-color: #D3D3D3;">
										<th></th>
										<th th:utext="#{i18n.assign_station_branchlentic_title}">branchlentic</th>
										<th th:utext="#{i18n.station_caption}">station</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="refStationDTO : ${refStationDTOs}">
										<td class="text-center"><input type="hidden" value="#"
											th:attr="value=${refStationDTO.station.id}" /> <input
											type="checkbox" name="station_check" class="text-center" /></td>
										<td th:utext="${refStationDTO.parentBranchLentic.showText}">the
											station</td>
										<td th:utext="${refStationDTO.station.stationCode}">the
											station</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<div class="mrgn-tp-md" id="displayMessage"></div>
					<div class="pull-left mrgn-tp-md mrgn-bttm-sm">
						<button type="submit" id="button_save"
							class="btn btn-success mrgn-lft-md mrgn-rght-md"
							th:utext="#{i18n.button_save_caption}" th:disabled="${not __${T(ca.gc.dfo.slims.config.SecurityHelper).TH_EL('EL_MODIFY_LOCATIONS')}__}">Save</button>
						<button type="button" id="button_cancel"
							class="btn btn-warning mrgn-lft-md mrgn-rght-md"
							th:utext="#{i18n.button_cancel_caption}">Cancel</button>
					</div>
				</div>
			</div>
			<div th:replace="layout/base :: shared_controls" />
		</div>
	</th:block>
	<!-- 	Global Layout JS -->
	<th:block layout:fragment="scripts">
		
		<script th:src="@{/js/commonapp.js}" type="text/javascript"></script>
		<script th:src="@{/js/stationreach/app.js}" type="text/javascript"></script>
	</th:block>
</body>
</html>
