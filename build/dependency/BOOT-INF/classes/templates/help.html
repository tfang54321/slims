<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{__${'layouts/intranet-layout-'+layoutMode}__}">
<head>
    <title th:utext="#{template.help.link}"></title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
<th:block layout:fragment="content">
    <h3 th:utext="#{template.help.link}">Help</h3>
    <section class="alert alert-info">
        <p th:utext="#{help.gcdocs_info}">Info!</p>
    </section>
    <h4 th:utext="#{help.doc.user_guide}">User guide</h4>
    <a th:href="#{help.doc.user_guide.url}" th:utext="#{help.doc.user_guide.url}" target="_blank">...</a>
    <h4 th:utext="#{help.doc.app_workflow}">Application Workflow Diagrams</h4>
    <h5 th:utext="#{help.doc.role_workflow}">Role Based Workflow</h5>
    <a th:href="#{help.doc.role_workflow.url}" th:utext="#{help.doc.role_workflow.url}" target="_blank">...</a>
    <h5 th:utext="#{help.doc.app_workflow_sub}">Online-Offline Workflow</h5>
    <a th:href="#{help.doc.app_workflow.url}" th:utext="#{help.doc.app_workflow.url}" target="_blank">...</a>
    <br /><br />
</th:block>
<!-- 	Global Layout JS -->
<th:block layout:fragment="scripts">
    <script th:src="@{/js/app.js}" type="text/javascript"></script>
</th:block>
</body>
</html>
