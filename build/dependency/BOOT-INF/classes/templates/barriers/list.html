<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{__${'layouts/intranet-layout-'+layoutMode}__}">
<head>
    <title th:utext="#{i18n.barriers_title}"></title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
    <th:block layout:fragment="content">
        <br />
        <strong th:utext="#{i18n.barriers_title}">Barriers</strong>
        <section class="alert alert-warning">
            <p th:utext="#{i18n.warning.feature_not_developed}">Not developed</p>
        </section>
     </th:block>
    <!-- 	Global Layout JS -->
    <th:block layout:fragment="scripts">
        <script th:src="@{/js/commonapp.js}" type="text/javascript"></script>
    </th:block>
</body>
</html>
