<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{__${'layouts/intranet-layout-'+layoutMode}__}">
<head>
    <title th:utext="#{i18n.settings_codetable_title}"></title>
    <th:block th:replace="layout/base :: shared_css"/>
</head>
<body onload="loaderControl();">
<th:block layout:fragment="content">
    <div class="container">
        <div class="row mrgn-tp-md mrgn-bttm-md mrgn-rght-sm">
            <div class="col-md-12">
                <div id="section_title">
                    <p class="lead" th:utext="'<b>' + #{i18n.settings_codetable_title} + '</b>'">
                        Code Tables</p>
                </div>
                <table id="code_list_table"
                       class="wb-tables table list-table table-hover table-bordered" style="width: 100%">
                    <thead>
                    <tr>
                        <th th:utext="#{i18n.code_type_title}">Code Type</th>
                        <th th:utext="#{i18n.description_title}">Description</th>
                        <th th:utext="#{i18n.view_detail_title}">View Details</th>
                        <th></th>
                    </tr>
                    </thead>
                </table>
                <div id="displayInfoMessage"></div>
                <section th:if="${successMessage != null}" class="alert alert-success" onclick="$(this).hide()">
                    <p th:utext="${successMessage}"></p>
                </section>
                <div class="pull-left mrgn-tp-md mrgn-bttm-sm">
                    <button id="button_add" type="button"
                            class="btn btn-success mrgn-rght-sm pull-left"
                            th:utext="#{i18n.button_add_caption}">Add
                    </button>
                    <button id="button_edit" type="button"
                            class="btn btn-success mrgn-lft-sm mrgn-rght-sm pull-left"
                            th:utext="#{i18n.button_edit_caption}">Edit
                    </button>
                </div>
            </div>
            <div id="code_form" hidden="true"
                 class="wb-frmvld col-md-12 brdr-tp mrgn-tp-md mrgn-bttm-sm mrgn-lft-sm mrgn-rght-sm background-light">
                <h4 th:utext="#{i18n.add_edit_codetype_title}">Add/Edit RefCode Type</h4>
                <form id="edit_form" class="form-horizontal mrgn-tp-md" role="form">
                    <input type="hidden" value="#" id="code_id"/>                  
                    <div class="form-group pad-left-col">
                        <label for="codeName" class="required">
                            <span class="field-name" th:utext="#{i18n.code_type_title}">Code Type</span>
                            <strong class="required" th:utext="#{form.required}"></strong>
                        </label>
                        <br />
                        <input
                            type="text" class="input-sm" id="codeName" name="codeName" placeholder=""
                            data-rule-alphanumeric="true" th:attr="data-msg-alphanumeric=#{i18n.alphanumeric_format}"
                            size="30" required="required" maxlength="30" minlength="1" pattern="[A-Za-z0-9_]{1,}"/>
                    </div>
                    <div class="form-group pad-left-col">
                        <label for="descriptionEn" class="required">
                         <span class="field-name" th:utext="#{i18n.en_description_title}">English Description</span>
                            <strong class="required" th:utext="#{form.required}"></strong>                          
                        </label> 
                        <br />
                        <input
                            type="text" class="input-sm" id="descriptionEn" size="100"
                            name="descriptionEn" placeholder="" required="required"
                            maxlength="250"/>
                    </div>
                    <div class="form-group pad-left-col mrgn-bttm-lg">
                        <label for="descriptionFr" class="required">
                         <span class="field-name" th:utext="#{i18n.fr_description_title}">French Description</span>
                            <strong class="required" th:utext="#{form.required}"></strong>                          
                        </label>
                        <br /> 
                        <input
                            type="text" class="input-sm" id="descriptionFr" size="100"
                            name="descriptionFr" placeholder="" required="required"
                            maxlength="250"/>
                    </div>                 
                    <div th:replace="layout/base :: loc_form_buttons"/>
                </form>
            </div>
        </div>
        <div th:replace="layout/base :: shared_controls"/>
    </div>
</th:block>
<!-- 	Global Layout JS -->
<th:block layout:fragment="scripts">

    <script th:src="@{/js/commonapp.js}" type="text/javascript"></script>
    <script th:src="@{/js/settings/codetable.js}" type="text/javascript"></script>
</th:block>
</body>
</html>
