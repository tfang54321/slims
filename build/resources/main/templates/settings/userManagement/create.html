<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{__${'layouts/intranet-layout-'+layoutMode}__}">
<head>
    <title th:utext="#{page.settings.user_mgmt}"></title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
<th:block layout:fragment="content">
    <h3 th:utext="#{page.settings.user_mgmt.user.create}">Title</h3>
    <br />
    <div class="wb-frmvld">
        <form th:action="@{__${'/'+pageLang+T(ca.gc.dfo.slims.constants.PagePathes).USER_MANAGEMENT_CREATE_PATH}__}" th:method="POST" th:object="${userManagementForm}">
            <div class="row">
                <div class="col-md-12">
                    <th:block th:replace="layout/userManagement :: userManagementForm" />
                    <br />
                    <button id="cdSubmit" type="submit" class="btn btn-primary" th:utext="#{btn.save}">Save</button>
                    <input type="reset" class="btn btn-default" th:value="${@messages.getMessage('i18n.button_reset_caption', true)}" />
                    <button type="button" class="btn btn-default bc-back" th:utext="#{i18n.button_cancel_caption}">Cancel</button>
                    <br /><br />
                </div>
            </div>
        </form>
    </div>
</th:block>
<!-- 	Global Layout JS -->
<th:block layout:fragment="scripts">
    <script th:src="@{/js/commonapp.js}" type="text/javascript"></script>
    <script th:src="@{/js/settings/userManagement.js}" type="text/javascript"></script>
</th:block>
</body>
</html>
