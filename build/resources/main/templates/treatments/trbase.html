<!DOCTYPE HTML>
<html class="no-js" th:lang="${pageLang.substring(0, 2)}" dir="ltr"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
</head>
<body>
	<div th:fragment="tr_location" th:remove="tag">
		<div class="row brdr-bttm">
			<div class="row col-sm-12 mrgn-bttm-md">
				<div class="col-md-3 col-sm-4">
					<label>
						<span class="field-name" th:utext="#{i18n.sample_code_caption}">Sample ID</span>
					</label>
					<br/>
					<input
						type="text" class="input-sm" id="sampleCode" name="sampleCode"
						th:attr="value=${refertr != null} ? ${refertr.sample.sampleCode}"
						readonly="true" />
				</div>
				<div class="col-md-3 col-sm-4">
					<label for="sampleStatus">
						<span class="field-name" th:utext="#{i18n.sample_status_caption}">Status</span>
					</label>
					<br/>
					<input
						type="text" class="input-sm" id="sampleStatus" name="sampleStatus"
						th:attr="value=${refertr != null} ? ${refertr.sample.sampleStatus}"
						readonly="true">
				</div>
				<div class="form-group col-md-6 col-sm-4">
					<label for="gotoMenu">
						<span class="field-name" th:utext="#{i18n.goto_caption}">Go to</span>
					</label>
					<br/>
					<select
						id="gotoMenu" name="gotoMenu"
						onchange="gotoTRPage(this.options[this.selectedIndex].value)">
						<option value=""></option>
						<option value="trList">Treatment List</option>
						<option value="trMain">Main</option>
						<option value="primaryApp">Primary Application</option>
						<option value="secondaryApp">Secondary Application</option>
						<option value="desiredCon">Desired Concentrations</option>
						<option value="mlc">Minimum Lethal Concentrations</option>
						<option value="waterChem">Water Chemistry</option>
						<option value="discharge">Discharge and Flow Timing</option>
						<option value="chemAnalysis">Chemical Analysis</option>
						<option value="summary">Summary</option>
					</select>
				</div>
			</div>
			<div class="row col-sm-12 mrgn-bttm-md">
				<div class="col-md-3 col-sm-4">
					<label>
						<span class="field-name" th:utext="#{i18n.lake_caption}">Lake</span>
					</label>
					<br/>
					<input type="text"
						class="input-sm" id="lake" name="lake"
						th:attr="value=${refertr != null} ? ${refertr.lake.showText}"
						readonly="true" />
				</div>
				<div class="col-md-3 col-sm-4">
					<label for="stream">
						<span class="field-name" th:utext="#{i18n.stream_caption}">Stream</span>
					</label>
					<br/>
					<input type="text"
						class="input-sm" id="stream" name="stream"
						th:attr="value=${refertr != null} ? ${refertr.stream.showText}"
						readonly="true">
				</div>
				<div class="col-md-3 col-sm-4 mrgn-bttm-sm">
					<label>
						<span class="field-name" th:utext="#{i18n.tr_start_title}">Treatment Start</span>
					</label>
					<br/>
					<input type="text" class="input-sm" id="treatmentStart"
						   name="treatmentStart"
						   th:attr="value=${refertr != null} ? ${refertr.trLogistics.treatmentStart}"
						   readonly="true" />
				</div>
				<div class="col-md-3 col-sm-4 mrgn-bttm-sm">
					<label>
						<span class="field-name" th:utext="#{i18n.tr_end_title}">Treatment End</span>
					</label>
					<br/>
					<input type="text" class="input-sm" id="treatmentEnd"
						   name="treatmentEnd"
						   th:attr="value=${refertr != null} ? ${refertr.trLogistics.treatmentEnd}"
						   readonly="true" />
				</div>
			</div>
		</div>
	</div>
</body>
</html>
