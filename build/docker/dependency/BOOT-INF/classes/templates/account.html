<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{__${'layouts/intranet-layout-'+layoutMode}__}">
<head>
    <title th:utext="#{template.account.link}"></title>
    <link rel="stylesheet" th:href="@{/css/app.css}" />
</head>
<body>
    <th:block layout:fragment="content">
        <br />
        <section class="panel panel-primary">
            <header class="panel-heading">
                <h3 class="panel-title" th:utext="#{template.account.link}">My Account</h3>
            </header>
            <div class="panel-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="col-md-12" style="font-size: 8em; border: 3px outset; text-align: center;">
                                <span class="glyphicon glyphicon-user" style="vertical-align: -15%;"></span>
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-md-3"><label th:utext="#{i18n.username_caption}">Username</label></div>
                                    <div class="col-md-9">
                                        <span th:utext="${account.username}">ntPrincipal</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3"><label th:utext="#{i18n.name_caption}">Name</label></div>
                                    <div class="col-md-9">
                                        <span th:utext="${account.fullname}">First Name</span>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-3"><label th:utext="#{i18n.role_caption}">Role</label></div>
                                    <div class="col-md-9">
                                        <ul class="list-unstyled">
                                            <li th:utext="${account.role}">RoleX</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </th:block>
    <!-- 	Global Layout JS -->
    <th:block layout:fragment="scripts">
        <script th:src="@{/js/app.js}" type="text/javascript"></script>
    </th:block>
</body>
</html>
