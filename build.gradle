buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:2.1.6.RELEASE')
// tag::build[]
        classpath('gradle.plugin.com.palantir.gradle.docker:gradle-docker:0.13.0')
// end::build[]
    }
}

plugins {
    id 'java'
    id 'maven-publish'
    id 'war'
}

apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
// tag::plugin[]
apply plugin: 'com.palantir.docker'
// end::plugin[]


// This is used as the docker image prefix (org)
group = 'springio'

bootJar {
    baseName = 'gs-spring-boot-docker-slims1127'
    version =  '0.1.0'
}

// tag::task[]
task unpack(type: Copy) {
    dependsOn bootJar
    from(zipTree(tasks.bootJar.outputs.files.singleFile))
    into("build/dependency")
}
docker {
    name "${project.group}/${bootJar.baseName}"
    copySpec.from(tasks.unpack.outputs).into("dependency")
    buildArgs(['DEPENDENCY': "dependency"])
}
// end::task[]






repositories {
    mavenLocal()
    maven {
        url = 'https://code.ent.dfo-mpo.ca/artifactory/oracle-maven-repository'
    }

    maven {
        url = 'https://code.ent.dfo-mpo.ca/artifactory/libs-snapshot'
    }

    maven {
        url = 'https://code.ent.dfo-mpo.ca/artifactory/libs-release'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

processResources {
    filesMatching('**/application.properties**') {
        filter org.apache.tools.ant.filters.ReplaceTokens, tokens: [
                'timestamp': (new java.text.SimpleDateFormat("yyyy-MM-dd")).format(new java.util.Date()),
                'project.artifactId': project.archivesBaseName.toString(),
                'project.name': 'Port Sampling - Fisheries Form System',
                'project.description': 'A data acquisition tool that collects commercial fish species data for scientific research',
                'project.version': project.version.toString()
        ]
    }
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-actuator:2.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-aop:2.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.1.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.1.RELEASE'
    compile 'com.google.guava:guava:21.0'
    compile 'ca.gc.dfo:spring-commons-offline-wet:1.3.19'
    compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.9.7'
    compile 'com.google.code.gson:gson:2.8.5'
    compile 'org.apache.commons:commons-lang3:3.8.1'
    compile 'io.springfox:springfox-swagger-ui:2.6.1'
    compile 'io.springfox:springfox-swagger2:2.6.1'
    compile 'org.springframework.boot:spring-boot-starter-test:2.1.1.RELEASE'
    compile 'org.springframework.security:spring-security-test:5.1.2.RELEASE'
    compile 'org.projectlombok:lombok:1.18.8'
    compile 'org.springframework.boot:spring-boot-starter-tomcat:2.1.1.RELEASE'
    compile 'com.itextpdf:itextpdf:5.5.10'
    compile 'commons-collections:commons-collections:3.0'
    compile 'org.hibernate:hibernate-envers:5.3.10.Final'
    annotationProcessor 'org.projectlombok:lombok:1.18.8'
    providedRuntime 'org.springframework.boot:spring-boot-starter-tomcat:2.1.1.RELEASE'
    runtimeOnly 'com.oracle:ojdbc7:11.1.1'
}

//group = 'ca.gc.dfo'
version = '1.0.1.16'
description = 'slims'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

